site_name: Information Architecture Framework
site_url: https://iou-architectuur.open-regels.nl
site_description: >-
  Comprehensive Information Architecture Framework for the Lelystad-Zuid Ring Road Project
  using semantic web technologies and Dutch/EU standards (MIM, NL-SBB, CPSV-AP).

# Repository
repo_url: https://git.open-regels.nl/your-group/iou-architectuur
repo_name: GitLab
edit_uri: -/edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Provincie Flevoland

# Theme configuration
theme:
  name: material
  language: nl
  custom_dir: docs/overrides
  
  # Colors matching NL Design System
  palette:
    - scheme: default
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Features
  features:
    - navigation.tracking         # URL updates with scroll
    - navigation.tabs             # Top-level tabs
    - navigation.tabs.sticky      # Sticky tabs
    - navigation.sections         # Section index pages
    - navigation.expand           # Expand all sections
    - navigation.path             # Breadcrumbs
    - navigation.top              # Back to top button
    - navigation.footer           # Previous/next footer
    - toc.follow                  # TOC follows scroll
    - toc.integrate               # TOC in navigation
    - search.suggest              # Search suggestions
    - search.highlight            # Highlight search terms
    - search.share                # Share search results
    - content.code.copy           # Copy code button
    - content.code.annotate       # Code annotations
    - content.tabs.link           # Link content tabs

# Plugins
plugins:
  - search:
      lang:
        - nl
        - en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: nl
          default: true
          name: Nederlands
          build: true
          site_name: "Informatie Architectuur Framework"
        - locale: en
          name: English
          build: true
          site_name: "Information Architecture Framework"
          nav_translations:
            Home: Home
            Deel 1 - Ontologische Architectuur: Part 1 - Ontological Architecture
            Deel 2 - Implementatie Architectuur: Part 2 - Implementation Architecture
            Deel 3 - Roadmap en Evaluatie: Part 3 - Roadmap and Evaluation
  
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

# Markdown extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra CSS (path is relative to docs/ and will be copied by custom_dir)
extra_css:
  - overrides/stylesheets/extra.css

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/gitlab
      link: https://git.open-regels.nl/your-group/iou-architectuur
      name: GitLab Repository
  
  # Language selector
  alternate:
    - name: Nederlands
      link: /nl/
      lang: nl
    - name: English
      link: /en/
      lang: en

# Navigation structure
nav:
  - Home: index.md
  - Deel 1 - Ontologische Architectuur: deel-1-ontologie.md
  - Deel 2 - Implementatie Architectuur: deel-2-implementatie.md
  - Deel 3 - Roadmap en Evaluatie: deel-3-roadmap.md