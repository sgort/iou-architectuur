site_name: Information Architecture Framework
site_url: https://iou-architectuur.open-regels.nl
site_description: >-
  Comprehensive Information Architecture Framework for the Lelystad-Zuid Ring Road Project
  using semantic web technologies and Dutch/EU standards (MIM, NL-SBB, CPSV-AP).

# Repository
repo_url: https://git.open-regels.nl/your-group/iou-architectuur
repo_name: GitLab
edit_uri: -/edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Provincie Flevoland

# Theme configuration
theme:
  name: material
  language: nl
  custom_dir: docs/overrides
  
  # Colors matching NL Design System
  palette:
    - scheme: default
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Features
  features:
    - navigation.instant          # Fast page loading
    - navigation.instant.progress # Progress indicator
    - navigation.tracking         # URL updates with scroll
    - navigation.tabs             # Top-level tabs
    - navigation.tabs.sticky      # Sticky tabs
    - navigation.sections         # Section index pages
    - navigation.expand           # Expand all sections
    - navigation.path             # Breadcrumbs
    - navigation.top              # Back to top button
    - navigation.footer           # Previous/next footer
    - toc.follow                  # TOC follows scroll
    - toc.integrate               # TOC in navigation
    - search.suggest              # Search suggestions
    - search.highlight            # Highlight search terms
    - search.share                # Share search results
    - content.code.copy           # Copy code button
    - content.code.annotate       # Code annotations
    - content.tabs.link           # Link content tabs
  
  # Logo and favicon
  logo: assets/logo.png
  favicon: assets/favicon.ico
  
  # Fonts
  font:
    text: Roboto
    code: Roboto Mono
  
  # Icons
  icon:
    repo: fontawesome/brands/gitlab
    edit: material/pencil
    view: material/eye

# Plugins
plugins:
  - search:
      lang:
        - nl
        - en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: nl
          default: true
          name: Nederlands
          build: true
          site_name: "Informatie Architectuur Framework"
        - locale: en
          name: English
          build: true
          site_name: "Information Architecture Framework"
          nav_translations:
            Home: Home
            Deel 1 - Ontologische Architectuur: Part 1 - Ontological Architecture
            Deel 2 - Implementatie Architectuur: Part 2 - Implementation Architecture
            Deel 3 - Roadmap en Evaluatie: Part 3 - Roadmap and Evaluation
  
  - tags:
      tags_file: tags.md
  
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

# Markdown extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra CSS and JavaScript
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Extra configuration
extra:
  analytics:
    provider: custom
    property: !ENV ANALYTICS_PROPERTY
  
  social:
    - icon: fontawesome/brands/gitlab
      link: https://git.open-regels.nl/your-group/iou-architectuur
      name: GitLab Repository
  
  version:
    provider: mike
    default: latest
  
  # Language selector
  alternate:
    - name: Nederlands
      link: /nl/
      lang: nl
    - name: English
      link: /en/
      lang: en

# Navigation structure
nav:
  - Home: index.md
  - Deel 1 - Ontologische Architectuur:
    - nl/deel-1-ontologie.md
    - Namespace Strategie: nl/deel-1-ontologie.md#11-namespace-strategie-en-governance
    - Kern Ontologie: nl/deel-1-ontologie.md#12-kern-ontologie-klassen
    - Properties: nl/deel-1-ontologie.md#13-properties-en-relaties
  - Deel 2 - Implementatie Architectuur:
    - nl/deel-2-implementatie.md
    - Standaarden Collectie: nl/deel-2-implementatie.md#2-standards-collection--annotation
    - Begrippenkader: nl/deel-2-implementatie.md#3-concept-framework-mim-level-1
    - Informatiemodel: nl/deel-2-implementatie.md#4-information-model-mim-levels-2-3
    - Process Blueprint: nl/deel-2-implementatie.md#5-process-blueprint
    - Rollen en Toegang: nl/deel-2-implementatie.md#6-roles-tasks--access-control
    - Demonstrator: nl/deel-2-implementatie.md#7-demonstrator-architecture
  - Deel 3 - Roadmap en Evaluatie:
    - nl/deel-3-roadmap.md
    - Implementatie Roadmap: nl/deel-3-roadmap.md#8-technical-implementation-roadmap
    - Success Metrics: nl/deel-3-roadmap.md#9-success-metrics--evaluation
    - Volgende Stappen: nl/deel-3-roadmap.md#10-next-steps--decision-points
  - Tags: tags.md
