site_name: Informatie Architectuur Framework
site_url: https://iou-architectuur.open-regels.nl
site_description: >-
  Uitgebreid Informatie Architectuur Framework voor het Lelystad-Zuid Ringweg Project
  met gebruik van semantische webtechnologieÃ«n en Nederlandse/EU-standaarden (MIM, NL-SBB, CPSV-AP).

# Repository
repo_url: https://git.open-regels.nl/showcases/iou-architectuur
repo_name: GitLab
edit_uri: -/edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Provincie Flevoland

# Theme configuration
theme:
  name: material
  language: nl
  
  # Colors matching NL Design System
  palette:
    - scheme: default
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Schakel naar donkere modus
    - scheme: slate
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Schakel naar lichte modus
  
  # Features
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

# Plugins
plugins:
  - search:
      lang: nl
  
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      locale: nl

# Navigation
nav:
  - Home: index.md
  - Deel 1 - Ontologische Architectuur: deel-1-ontologie.md
  - Deel 2 - Implementatie Architectuur: deel-2-implementatie.md
  - Deel 3 - Roadmap en Evaluatie: deel-3-roadmap.md

# Markdown extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra CSS
extra_css:
  - stylesheets/extra.css

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/gitlab
      link: https://git.open-regels.nl/showcases/iou-architectuur
      name: GitLab Repository