site_name: IOU Architecture Documentation
site_url: https://iou-architectuur.open-regels.nl
site_description: >-
  Information Architecture Framework for IOU,
  integrating CPSV Editor and Linked Data Explorer within the RONL ecosystem.

# Repository
repo_url: https://git.open-regels.nl/showcases/iou-architectuur
repo_name: GitLab
edit_uri: -/edit/main/docs/

# Copyright
copyright: Copyright &copy; 2026 Provincie Flevoland & RONL Initiative

# Theme configuration
theme:
  name: material
  language: en  # Default language
  
  # Colors matching NL Design System
  palette:
    - scheme: default
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Features
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.action.edit
    - content.action.view

  # Custom styling
  icon:
    repo: fontawesome/brands/gitlab
    edit: material/pencil
    view: material/eye

# Plugins
plugins:
  - search:
      lang:
        - en
        - nl
  
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          name: English
          build: true
          default: true
        - locale: nl
          name: Nederlands
          build: true
  
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

